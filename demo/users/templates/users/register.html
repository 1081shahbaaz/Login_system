<body style="background-image:
linear-gradient(
  red, #f06d06
);">



<h2 style="text-align: center;
background-color: #000428;
color: white;">Register Here</h2>
<hr>

<form action="" method="POST" class="center" style="position: absolute;
left: 647px;
top: 115px;">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <p class="mx-5">{{ field.label }}: <br> {{ field }}</p>

            {% for error in field.errors %}
                <small style="color:red;">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}

    <p>Already have an account? <a href="/login" style="text-decoration: none;color: floralwhite;">Login</a></p>
    <button type="submit">Register</button>

</form>


</body>
